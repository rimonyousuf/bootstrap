<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="p-3">

    <h1>Registration Form</h1>

    <form class="p-3 bg-warning text-white w-50">

        <div class="mb-3 form-floating">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control">
            <div class="form-text">
                Your email will remain private.We will not share it with anybody.
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check-inline">
                <label for="male">Male</label>
                <input type="radio" id="male" class="form-check-input">
            </div>
            <div class="form-check-inline">
                <label for="female">Female</label>
                <input type="radio" id="female" class="form-check-input">
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <label for="tnc">Accept terms and conditions</label>
                <input type="checkbox" id="tnc" class="form-check-input">
            </div>
        </div>

        <div class="mb-3">
            <label for="department">Department</label>
            <select name="department" id="department" class="form-select-inline">
                <option value="eee">EEE</option>
                <option value="cse" selected>CSE</option>
                <option value="llb">LLB</option>
            </select>
        </div>
        
        <div class="mb-3">
            <button class="btn btn-danger">Submit</button>
        </div>

    </form>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
